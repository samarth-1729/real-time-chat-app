<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Chat -->
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>

  <title>Chat Room - Real time chat app!</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex align-items-center justify-content-center">

  <div id="app-container">
    <header class="d-flex align-items-center justify-content-between text-secondary px-3">
      <h1 class="h4">chatroom</h1>
      <div class="d-flex flex-column text-right">
        <a href="#">Samarth Potdar</a>
        <a href="#">Gustavo Teixeira</a>
      </div>
    </header>

    <section id="messages-area">
      <div id="alert-message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Well done!</strong> You have been successfully connected.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>

    <section id="bottom-bar" class="d-flex align-items-center justify-content-center">
      <form action="#" id="send-container" class="d-flex align-items-center justify-content-center">
        <input type="text" name="messageInp" id="messageInp" placeholder="Text a message...">
        <button class="material-icons ml-3" type="submit" id="send-button">send</button>
      </form>
    </section>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Alert fade out -->
  <script>
    setTimeout(() => { $('#alert-message').alert('close') }, 5000)
  </script>
</body>

</html>
